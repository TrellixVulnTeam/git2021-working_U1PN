<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- a: ankor, 링크를 추가할떄 사용 -->
  <!--herf: 링크의 주소를 작성-->
  <!--ㅁ태그 사이의 컨텐트 링크그 눌려지기위한 글자 -->

  <!--http: Hyper text transfer Protocol-->
  <!--HTML문서를 전송하기 위한 통신규약 - 프로토콜(Protocol)-->

  <!--통신: 서로 데이터를 주고받음-->
  <!--규약: 서로규칙을 정하고 약속함-->

  <!--파일을 서로 주고받고 항목의 형식을 지정해놨음-->

  <!--https: http secure-->
  <a href="https://www.naver.com/">네이버</a>
  <!-- target: 이동할대상, _blank -> 새탭/새창으로 열어줌 -->
  <a href="http://www.google.com/" target="_blank">Google</a>
</body>

</html>
