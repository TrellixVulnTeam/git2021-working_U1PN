<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    a {
      /* 글자 꾸밈 요소 해제 */
      text-decoration: none;
    }

    /* 이미 방문한 링크일떄 적용 */
    a:visited {
      color: antiquewhite;
    }

    /* herf 속성이있으면 적용 */
    /* a:link {
      color: brown;
    }
*/
    a:hover {
      text-decoration: underline;
      font-size: 115%;
      background-color: darkmagenta;
    }
  </style>
</head>

<body>
  <h1>링크</h1>
  <h1><a href="https://www.naver.com/">네이버</a></h1>
  <h1><a href="https://www.google.com/">구글</a></h1>

</html>
