<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* 선택::의사요소(pseudo element) */
    /* 선해당 선택 요소의 컨텐츠에 첫번째 글자에 적용 */
    p::first-letter {
      font-size: 2em;
    }

    p::first-line {
      color: green;
    }
  </style>
</head>

<body>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam expedita velit vero quasi eum commodi, beatae
    voluptatibus omnis, ad illo incidunt quidem aspernatur. Ipsum accusamus dolorum eum, laboriosam cupiditate enim.</p>
</body>

</html>
