<html>

<body>
  <script>
    let userName = prompt("이름을 입력해주세요");

    if (userName == "Admin") {
      let password = prompt("비밀번호");

      if (password == "TheMaster") {
        alert("환영합니다!");
      } else if (password == null) {
        alert("취소되었습니다.")
      } else if (password == "") {
        alert("비밀번호를 입력해주세요.")
      } else {
        alert("인증에 실패하였습니다.")
      }
    }

    else if (userName == null) {
      alert("취소되었습니다.")
    } else if (userName == "") {
      alert("이름을 입력해주세요.")
    } else {
      alert("사용자가 아닙니다.")
    }

  </script>
</body>
