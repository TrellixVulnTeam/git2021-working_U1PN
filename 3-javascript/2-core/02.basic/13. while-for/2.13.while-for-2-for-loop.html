<body>
  <script>
    // whlie 반복문
    let i = 0;

    // while (조건식) { .. }
    // 조건식이 true로 판별되는 동안 { .. } 안쪽이 반복수행됨.

    // 1. i == 0,    i < 3 (true)   -> console.log(i); i++
    // 2. i == 1,    i < 3 (true)   -> console.log(i); i++
    // 3. i == 2,    i < 3 (true)   -> console.log(i); i++
    // 4. i == 3,    i < 3 (false)  -> while문 탈출
    while (i < 3) {
      console.log(i);
      i++;
    }
  </script>
</body>

</html>
