<html>

<body>
  <script>
    function ask(question, yes, no) {
      if (confirm(question)) yes()
      else no();
    }

    // 익명함수 (anonymoous fonction)
    // 익명함수를 콜백을 호출함

    // 익명함수는 1회성 사용이다
    // 코드를 분리해서  처리하는 목적으로만 생각, 재사용 X
    ask(
      "동의하십니까?",
      function () { alert("동의하셨습니다."); },
      function () { alert("취소 버튼을 누르셨습니다."); }
    );

  </script>
</body>

</html>
