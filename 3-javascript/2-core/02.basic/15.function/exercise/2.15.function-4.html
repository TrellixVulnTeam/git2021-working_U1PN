<html>

<body>
  <script>
    function pow(x, n) {
      let result = x;

      for (let i = 1; i < n; i++) {
        result *= x;
      }

      return result;
    }

    let x = prompt("x?");
    let n = prompt("n?");

    if (x || n < 1) {
      alert(`x와 n에 자연수를 입력해주세요.`);
    } else {
      alert(pow(x, n));
    }
  </script>
</body>

</html>
