<html>

<body>
  <script>
    let calculator = {
      a: 0,
      b: 0,

      read() {
        this.a = +prompt('첫 번째 값:');
        this.b = +prompt('두 번째 값:');
      },
      sum() {
        return this.a + this.b;
      },

      mul() {
        return this.a * this.b;
      }
    };

    calculator.read();
    alert(calculator.sum());
    alert(calculator.mul());
  </script>
</body>

</html>
