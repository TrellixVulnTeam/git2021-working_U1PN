<html>

<body>
  <script>
    let users = [
      { id: 1, name: "John" },
      { id: 2, name: "Pete" },
      { id: 3, name: "Mary" }
    ];

    // 배열.filter(판별함수)
    // 판병 함수의  반환값인 true요소들을 모두 반환

    // 조건에 맞는 요소가 1개라도 배열 구조로 나옴
    let someUsers = users.filter(item => item.id < 3);
    // let someUsers = users.filter(item => item.id < 2);
    // someUsers[] 하나의 요소에 접근

    alert(someUsers.length); // 2
  </script>
</body>

</html>
