<html>

<body>
  <script>
    // 1 + 3
    // 이항(binary) 연산자(operator)

    // -3
    // 단항(ㅕㅜㅁ교) 연산자

    // 덧셉 연산자  +,
    // 뺼셉 연산자  -,
    // 곱셉 연산자  *,
    // 나눗셉 연산자  /,

    let a = 10, b = 5;
    console.log(a + b);  //15
    console.log(a - b);  //5
    console.log(a * b);  // 곱하기 50
    console.log(a / b);  // 나누기 2

  </script>
</body>

</html>
