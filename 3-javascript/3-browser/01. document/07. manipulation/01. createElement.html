<html>

<body>
  <style>
    .alert {
      padding: 15px;
      border: 1px solid #d6e9c6;
      border-radius: 4px;
      color: #3c763d;
      background-color: #dff0d8;
    }
  </style>
    <div id="containal">

    </div>

  <script>
    // document.createElement('div')
    // 1.해당 태그에 요소를 생성함  
    let div = document.createElement('div');

    // 2. 해당 요소의 속성들을 설정함
    div.className = "alert";

    // 3. 해당 요소의 내용을 채워넣음
    div.innerHTML = "<strong>안녕하세요!</strong> 중요 메시지를 확인하셨습니다.";

    // 4. 어떤 요소에 만든 요소를 삽입함
    const containal = document.querySelector("#containal");
    setTimeout(() => {
      containal.append(div);  // 요소 안에 가장 마지막 자식으로 추가함
     // containal.prepend(div);  // 요소 안에 가장 cjtqjsWo 자식으로 추가함
    // containal.before(div);  // 요소 이전에 형제요소로 추가됨
    // containal.after(div);  // 요소 다음에 형제요소로 추가됨
    }, 2000)
  </script>
</body>

</html>
